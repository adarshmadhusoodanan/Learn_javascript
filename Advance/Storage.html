        <form>

            <input type="text" id="userKey" placeholder="Enter Key...">
            <input type="text" id="userVal" placeholder="Enter value..">
            <button> Add data</button>
        

        </form>
        <hr>

        <!-- getItem -->

        <input type="text" id="searchKey" name="" placeholder="Enter key to Search..">
        <button id="searchBtn">Search</button>
        <ul id="list_val"></ul>

        <!-- removeItem -->
        <hr>
        <input type="text" id="deleteKey" name="" placeholder="Enter key to delete..">
        <button id="deleteBtn">Delete</button>
        

        <script>
            // setItem()
            document.querySelector("form").onsubmit = function(event){
                event.preventDefault()
                const userKey = document.getElementById("userKey").value
                const userValue = document.getElementById("userVal").value

                if(userKey !== "" && userValue !==""){
                    if (confirm("Do you want to store the data")){
                    localStorage.setItem(userKey,userValue)
                    console.log("Data stored")
                    }
                    else{
                        console.log("Data not stored")
                    }
                        
                }
                else{
                    console.log("Please enter both key and value")
                }
            }

            // getItem()
            document.getElementById("searchBtn").onclick = function(event){
                event.preventDefault()

                // const searchKey = document.getElementById("searchKey").value
                if (document.getElementById("searchKey").value !=="" && localStorage.getItem(document.getElementById("searchKey").value) ){
                    document.getElementById("list_val").innerHTML += `<li> ${localStorage.getItem(document.getElementById("searchKey").value)}</li>`
                    console.log("data is there in local storage")
                }
                else{
                    console.log("data is not there")
                }
            }

            // removeItem()
            document.querySelector("#deleteBtn").onclick = function (event){
                event.preventDefault()
                if (document.getElementById("deleteKey").value !== ""&& localStorage.getItem(document.getElementById("deleteKey").value)){
                    localStorage.removeItem(document.getElementById("deleteKey").value)
                    console.log(document.getElementById("deleteKey").value," item deleted successfylly")
                }
                else{
                    console.log("item can't find and delete")
                }
            }

        </script>
