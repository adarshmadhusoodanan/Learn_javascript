<!-- 
         getElementByClassName()

    -> accessing and manupulataing html elements by using 'class' attribute
    -> Returns all matching class names as a node list(array)
    -> if class name is matching returns empty array

    SYNTAX:
     ______ = document.getElementByClassName("class")
     
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByClassName</title>
    <style>
        img{

        }
        #finalImg{

            /* display: none; */
            height: auto;
        }
    </style>
</head>
<body>
